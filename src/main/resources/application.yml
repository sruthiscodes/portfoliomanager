spring:
  datasource:
    url: jdbc:mysql://localhost:3306/portfolio
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

logging:
  level:
    root: INFO
    com.portfolio.manager: INFO
